  <!-- Stock Graph Script -->
  <script>
    document.getElementById('stockForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const stockCode = document.getElementById('stockCode').value;
      fetchStockData(stockCode);
    });

    function calculateRSI(prices) {
        const rsiPeriod = 14; // RSI period, typically 14
        const changes = [];
        const rsiValues = [];
      
        // Calculate price changes
        for (let i = 1; i < prices.length; i++) {
          changes.push(prices[i] - prices[i - 1]);
        }
      
        // Calculate initial average gains and losses
        let avgGain = 0;
        let avgLoss = 0;
        for (let i = 0; i < rsiPeriod; i++) {
          if (changes[i] > 0) {
            avgGain += changes[i];
          } else {
            avgLoss += Math.abs(changes[i]);
          }
        }
        avgGain /= rsiPeriod;
        avgLoss /= rsiPeriod;
      
        // Calculate RSI for the first period
        let rs = avgGain / avgLoss;
        let rsi = 100 - (100 / (1 + rs));
        rsiValues.push(rsi);
      
        // Calculate RSI for subsequent periods
        for (let i = rsiPeriod; i < changes.length; i++) {
          if (changes[i] > 0) {
            avgGain = ((avgGain * (rsiPeriod - 1)) + changes[i]) / rsiPeriod;
            avgLoss = (avgLoss * (rsiPeriod - 1)) / rsiPeriod;
          } else {
            avgLoss = ((avgLoss * (rsiPeriod - 1)) + Math.abs(changes[i])) / rsiPeriod;
            avgGain = (avgGain * (rsiPeriod - 1)) / rsiPeriod;
          }
      
          rs = avgGain / avgLoss;
          rsi = 100 - (100 / (1 + rs));
          rsiValues.push(rsi);
        }
      
        return rsiValues;
      }
      
      function displayChart(labels, prices, rsiValues) {
        const ctx = document.getElementById('stockChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Stock Price',
              data: prices,
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }, {
              label: 'RSI',
              data: rsiValues,
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1,
              borderDash: [5, 5]
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
      
      document.getElementById('stockForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const stockCode = document.getElementById('stockCode').value;
        fetchStockData(stockCode);
      });
      
      function fetchStockData(stockCode) {
        // Fetch stock data from an API
        fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${stockCode}&apikey=djHf28g3hPZgiEjlqYXmYQ9pJ0k6L_xq`)
          .then(response => response.json())
          .then(data => {
            const timeSeries = data['Time Series (Daily)'];
            const labels = Object.keys(timeSeries).reverse();
            const prices = labels.map(date => parseFloat(timeSeries[date]['4. close']));
      
            // Calculate RSI
            const rsiValues = calculateRSI(prices);
      
            // Display the chart
            displayChart(labels, prices, rsiValues);
          });
      }
      
  </script>
